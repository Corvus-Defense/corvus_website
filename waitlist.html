<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join the Waitlist – Corvus Defense</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <a href="index.html" id="waitlist-btn">← Back</a>
  </header>
  <main>
    <form id="waitlist-form" class="waitlist-form">
      <h2>Join the Waitlist</h2>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />
      <button type="submit" tabindex="-1">Submit</button>
      <p id="response-msg"></p>
    </form>
  </main>
  <script>
    // Function to force the native cursor to remain hidden on all elements
    const hideNativeCursor = () => {
      document.body.style.cursor = "none";
      document.querySelectorAll("input, button, textarea, a, select, label").forEach(el => {
        el.style.cursor = "none";
      });
    };
  
    // Function to fade out the custom .cursor-dot
    const fadeOutCursor = () => {
      const dot = document.querySelector(".cursor-dot");
      if (dot) {
        dot.style.transition = "opacity 0.2s ease";
        dot.style.opacity = "0";
      }
    };
  
    // Handle form submission
    document.getElementById("waitlist-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      // On submit, always fade out the custom dot and force hide the native cursor.
      fadeOutCursor();
      hideNativeCursor();
  
      const email = document.getElementById("email").value;
      const msgEl = document.getElementById("response-msg");
  
      try {
        const res = await fetch("/api/waitlist", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email }),
        });
  
        if (res.ok) {
          // On success, wait for the fade-out then navigate
          setTimeout(() => {
            window.location.href = "index.html";
          }, 200);
        } else {
          // On failure, show the message and reapply cursor hiding
          const data = await res.json();
          msgEl.textContent = data.message || "Something went wrong.";
          msgEl.style.color = "#ff6b6b";
          hideNativeCursor();
          // Ensure the custom cursor dot is visible again for further interaction.
          const dot = document.querySelector(".cursor-dot");
          if (dot) {
            dot.style.opacity = "1";
          }
        }
      } catch (err) {
        // On network error
        msgEl.textContent = "Network error. Try again.";
        msgEl.style.color = "#ff6b6b";
        hideNativeCursor();
        const dot = document.querySelector(".cursor-dot");
        if (dot) {
          dot.style.opacity = "1";
        }
      }
    });
  
    // Handle the Back button similarly so the native cursor stays hidden during navigation.
    document.getElementById("waitlist-btn").addEventListener("click", (e) => {
      e.preventDefault();
      fadeOutCursor();
      hideNativeCursor();
      setTimeout(() => {
        window.location.href = "index.html";
      }, 200);
    });
    
    // Call once on page load to ensure the native cursor is hidden
    hideNativeCursor();
  </script>
  <script src="cursor.js"></script>
</body>
</html>
