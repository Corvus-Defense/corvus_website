<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join the Waitlist – Corvus Defense</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <a href="index.html" id="waitlist-btn">← Back</a>
  </header>
  <main>
    <form id="waitlist-form" class="waitlist-form">
      <h2>Join the Waitlist</h2>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />
      <button type="submit">Submit</button>
      <p id="response-msg"></p>
    </form>
  </main>
  <script>
    document.getElementById("waitlist-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const res = await fetch("http://localhost:3000/api/waitlist", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email }),
      });

      const msgEl = document.getElementById("response-msg");

      if (res.ok) {
        // Optional: fade out effect before redirect
        msgEl.textContent = "Successfully joined. Redirecting...";
        msgEl.style.color = "#7fffd4";
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1000);
      } else {
        const data = await res.json();
        msgEl.textContent = data.message || "Something went wrong.";
        msgEl.style.color = "#ff6b6b";
      }
    });
  </script>
  <script src="cursor.js"></script>
</body>
</html>
