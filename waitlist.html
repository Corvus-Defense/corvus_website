<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join the Waitlist – Corvus Defense</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <a href="index.html" id="waitlist-btn">← Back</a>
  </header>
  <main>
    <form id="waitlist-form" class="waitlist-form" style="opacity: 0; animation: fadeIn 2s ease-out forwards 0.5s;">
      <h2>Join the Waitlist</h2>
      <input type="text" id="email" name="email" placeholder="Enter your email" />
      <button type="submit" tabindex="-1">Submit</button>
      <p id="response-msg"></p>
    </form>
  </main>
  <script>
    const hideNativeCursor = () => {
      document.body.style.cursor = "none";
      document.querySelectorAll("input, button, textarea, a, select, label").forEach(el => {
        el.style.cursor = "none";
      });
    };
  
    const fadeOutCursor = () => {
      const dot = document.querySelector(".cursor-dot");
      if (dot) {
        dot.style.transition = "opacity 0.2s ease";
        dot.style.opacity = "0";
      }
    };
  
    const showError = (msg) => {
      const msgEl = document.getElementById("response-msg");
      msgEl.textContent = msg;
      msgEl.style.color = "#ff6b6b";
      msgEl.style.opacity = "1";
    };
  
    document.getElementById("waitlist-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      fadeOutCursor();
      hideNativeCursor();
  
      const email = document.getElementById("email").value.trim();
      const msgEl = document.getElementById("response-msg");
      msgEl.textContent = "";
      msgEl.style.opacity = "0";
  
      // ✨ Check if email is empty
      if (!email) {
        showError("Please enter your email address.");
        return;
      }
  
      // ✨ Check if email format is valid
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showError("Please enter a valid email address.");
        return;
      }
  
      try {
        const res = await fetch("/api/waitlist", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email }),
        });
  
        if (res.ok) {
          setTimeout(() => {
            window.location.href = "index.html";
          }, 200);
        } else {
          const data = await res.json();
          showError(data.message || "Something went wrong.");
          const dot = document.querySelector(".cursor-dot");
          if (dot) dot.style.opacity = "1";
        }
      } catch (err) {
        showError("Network error. Try again.");
        const dot = document.querySelector(".cursor-dot");
        if (dot) dot.style.opacity = "1";
      }
    });
  
    document.getElementById("waitlist-btn").addEventListener("click", (e) => {
      e.preventDefault();
      fadeOutCursor();
      hideNativeCursor();
      setTimeout(() => {
        window.location.href = "index.html";
      }, 200);
    });
  
    hideNativeCursor();
  </script>
  <script src="cursor.js"></script>
</body>
</html>
