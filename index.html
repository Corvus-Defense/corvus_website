
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Corvus Defense</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="menu-btn">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div id="menu-overlay">
    <button id="menu-close" aria-label="Close menu">&times;</button>
    <div class="menu-content">
      <a href="#" class="menu-link" id="home-link">Home</a>
      <a href="#" class="menu-link" id="contact-link">Contact Us</a>
    </div>
  </div>
  <div id="contact-overlay">
    <div id="menu-btn-contact">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="contact-content">
      <h2>Contact Us</h2>
      <form id="contact-form" action="https://formspree.io/f/xjkokyoj" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
      <div id="contact-form-status"></div>
    </div>
  </div>

  <section id="hero-section">
    <canvas id="starfield"></canvas>

    <svg id="earth-arc" viewBox="0 0 100 50" preserveAspectRatio="none">
      <defs>
        <radialGradient id="glow" cx="50%" cy="100%" r="100%">
          <stop offset="80%" stop-color="white" stop-opacity="0.6" />
          <stop offset="100%" stop-color="white" stop-opacity="0" />
        </radialGradient>
      </defs>
      <path d="M0,50 Q50,0 100,50 Z" fill="#000000" />
      <path d="M0,50 Q50,0 100,50" stroke="url(#glow)" stroke-width="0.5" fill="none" />
    </svg>

    <div id="typing-text">corvus defense</div>
  </section>

  <div class="cursor-dot" id="cursorDot"></div>

  <section id="mission-statement">
    <div class="mission-content">
      <h2>Our Mission</h2>
      <p id="mission-text">
        Today, autonomous systems are not ready for the battlefield. Corvus Defense is building the backbone that will enable our next generation of warfighters to use them effectively.
      </p>
    </div>
  </section>

  <section id="ycombinator-section">
    <div class="yc-content">
      <h2 class="partners-title">Partners</h2>
      <div class="partners-logos">
        <img src="https://i0.wp.com/www.vccafe.com/wp-content/uploads/2017/09/Y_Combinator_logo_text_wordmark.png?ssl=1" alt="Y Combinator" class="yc-logo">
        <img src="https://www.capboard.io/cms/assets/investor_listing/3429.png" alt="OVO Fund" class="ovo-logo">
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
